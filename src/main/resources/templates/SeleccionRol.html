<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Rol</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</head>
<body>
    <div class="navbar">
        <button onclick="toggleDarkMode()">Modo Oscuro</button>
    </div>
    <div class="container text-center mt-5">
        <h1>Bienvenido al Sistema Médico</h1>
        <p>Selecciona cómo deseas ingresar al sistema:</p>
        <div class="mt-4">
            <a class="btn btn-primary btn-lg" th:href="@{/admin/registro}">Iniciar como Administrador</a>
            <a class="btn btn-success btn-lg" th:href="@{/medico/registro}">Iniciar como Médico</a>
            <a class="btn btn-info btn-lg" th:href="@{/paciente/registro}">Iniciar como Paciente</a>
        </div>
    </div>
</body>
</html>
